<!-- Swiper.js Script -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    // Inicializar Swiper
    const swiper = new Swiper('.masajistas-carousel', {
        loop: true, // Carrusel infinito
        slidesPerView: 1, // 1 diapositiva en móvil
        spaceBetween: 16, // Espacio entre diapositivas
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        breakpoints: {
            640: { // sm (tablets)
                slidesPerView: 2,
                spaceBetween: 20,
            },
            1024: { // md (escritorio)
                slidesPerView: 3,
                spaceBetween: 24,
            },
        },
    });
</script>
<script src="script.js"></script>
